<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuentes en CSS</title>
  <link rel="stylesheet" href="/CSS/Leccion02/css/estilos.css">
</head>
<body>
  <h1>Fuentes en CSS</h1>
  <div class="times caja">
    <p class="texto">Times New Roman </p>
    <p class="texto">(Serif)</p>
  </div>
  <div class="georgia caja">
    <p class="texto">Fuente Georgia</p>
    <p class="texto">(Serif)</p>
  </div>
  <div class="arial caja">
    <p class="texto">Fuente Arial</p>
    <p class="texto">Sans-serif</p>
  </div>
  <div class="verdana caja">
    <p class="texto">Fuente Verdana</p>
    <p class="texto">Sans-serif</p>
  </div>
  <div class="courier caja">
    <p class="texto">Courier New</p>
    <p class="texto">(Monospace)</p>
  </div>
  <div class="lucida caja">
    <p class="texto">Lucida Handwriting</p>
    <p class="texto">(Cursive)</p>
  </div>
</body>
</html>
