<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iconos en CSS</title>
  <link rel="stylesheet" href="/CSS/Leccion03/css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <h1>Iconos de Boostrap, Google e Ionic</h1>
  <div>
    <p>
      <i class="bi-alarm icono"></i>
      Alarma
    </p>
  </div>
  <div>
    <p>
      <i class="bi-fire icono"></i>
      Fuego
    </p>
  </div>
  <div>
    <p>
      <i class="bi-watch icono"></i>
      Reloj
    </p>
  </div>
  <div>
    <p>
    <!--Se coloca la clsae y luego el nombre del icono-->
     <i class="material-icons icono">home</i>
     Inicio
    </p>
  </div>
</body>
</html>
